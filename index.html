<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Mlha">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			OdyMateriály
		</title>
		<link rel="stylesheet" media="bogus" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" media="(max-width: 700px)" href="/handheld.css">
		<link rel="stylesheet" media="(min-width: 701px)" href="/computer.css">
		<link rel="manifest" href="/manifest.json">
		<link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/icon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/icon/favicon-16x16.png" sizes="16x16">
		<link rel="mask-icon" href="/icon/safari-pinned-tab.svg">
		<link rel="shortcut icon" href="/icon/favicon.ico">
		<meta name="msapplication-config" content="/icon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<script defer src="/node_modules/showdown/dist/showdown.min.js"></script>
		<script defer src="/node_modules/es6-promise/dist/es6-promise.auto.min.js"></script>
		<script defer src="/script.js"></script>
		<script defer src="/showdown-ext.js"></script>
	</head>
	<body>
		<nav id="navBar">
			<div id="userAccount">
				<img id="userAvatar" alt="Account avatar" src="/images/avatar.png">
				<div id="userName">
					Uživatel nepřihlášen
				</div>
				<div id="logLink"></div>
			</div>
			<div id="navContainer">
				<span class="topButton navCloseButton" onClick="switchNav()">Zavřít &#10006;</span>
				<div id="navigation"></div>
			</div>
		</nav>
		<div id="overlay" onClick="switchNav()"></div>
		<main id="main">
			<div id="mainContainer">
				<span class="topButton" onclick="switchNav()">&#9776; Lekce</span>
				<span class="topButton fontIncrease" onclick="fontResize(2)">A</span>
				<span class="topButton fontDecrease" onclick="fontResize(-2)">A</span>
				<label id="offlineSwitch">
					<span class="switchText topButton">
						Offline
					</span>
					<input type="checkbox" id="cacheOffline" onclick="cacheOffline()">
					<div class="slider"></div>
				</label>
				<div id="content"></div>
			</div>
		</main>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i">
	</body>
</html>
